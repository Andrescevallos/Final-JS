<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfb90e9f6b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
    <link rel="stylesheet" href="../estilos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <div class="container">
        <header id="flecha">
            <div class="head1">
                <div>
                    <a href="../index.html"><img class="funco-mpra" src="../images/logo.png" alt=""></a>
                </div>
    
                <div class="head2" >    
                    <nav class="nav-search">
                        <div class="container-fluid">
                          <form class="d-flex" role="search">
                            <input id="buscador" class="ba-search" type="search" placeholder="Buscar Funko"     >
                            <button class="bu-search btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                          </form>
                        </div>
                      </nav>
    
                </div>
            </div>
        
           <div class="orden-head3">
                <div class="head3">
                    <div>
                        <div class="dropdown marcas">
                            <button class="productos" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                            </button>
                            <ul class="dropdown-menu">
                                <div class="orden-logos">
                                    <div>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/carton network.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/disney.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/Harry potter.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/jurassic park.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/marvel.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/dc.png" alt=""></a></li>
                                    </div>
        
                                    <div>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/pokemon.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/sport.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/star wars.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/stranger things.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/The lord of the rong.png" alt=""></a></li>
                                        <a href="">Ver todos</a>
                                    </div>
                                </div>                          
                            </ul>
                        </div>
    
                    </div>
    
                    <a href="">Como comprar?</a>
                    <a href="">Se el primero</a>
    
                </div>
            </div>
        </header>

        <main class="ordenLogin">
            <form id="formulario"> 
                <fieldset>
                    <div class="formRegistro">
                        <div >
                            <div>
                                <label for="Usuario">Usuario</label>
                                <br>
                                <input class="inputRegistro" type="text" name="Usuario" id="usuarioAutorizado" placeholder="Introduzca su Usuario"> 
                                <br><br>
                            </div>
            
                        </div>
            
                        <div>
                            
                            <div>
                                <input type="radio" name="sexo" id="hombre">
                                <label  class="check" for="">Hombre</label>
                                <input type="radio" name="sexo" id="mujer">
                                <label class="check" for="">Mujer</label>
                                <input type="radio" name="sexo" id="nobi">
                                <label class="check" for="">No binario</label>
            
                            </div>
                            <input type="radio" name="sexo" id="prefiero">
                            <label class="check" for="">Prefiero no decirlo</label>
                            
                        </div>
                        <div>
                        <label for="Edad">Edad</label>
                        <br>
                        <input class="inputEdad" type="number" name="Edad" id="edad" placeholder="Introduzca su Edad"> 
                        <br><br>
                        </div>

                        <div>
                            <label for="dni">Dni</label>
                            <br>
                            <input class="inputEdad" type="text" name="dni" id="dni" placeholder="Introduzca su dni"> 
                            <br><br>
                            </div>
                    </div>
                    
                    <div >
                    <div>
                        <div >
                            <label for="email">Email</label>
                            <br>
                            <input class="inputRegistro"  type="email" name="email" id="email" placeholder="Introduzca su Email">
                            <br><br>
                            <input class="" id="check" type="checkbox">
                            <label for="">Quiero recibir las mejore promo y novedades</label>
                        </div> 
            
                        
                    </div>
            
                        <div>
                            <label for="password">Contraseña</label>
                            <br>
                            <input class="inputRegistro"  type="password" name="password" id="contraseñaAutorizada" placeholder="Ingrese su contraseña">
                        </div>
                        <button id="FinalizarRegistro" >Registrar</button> 
                    </div>
                    
            
                </fieldset>
            </form>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    <script src="../loginRegistro.js"></script>
</body>
</html>
