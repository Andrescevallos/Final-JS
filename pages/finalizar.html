                    <div class="tarjeta">
                        <h4 class="nombreTitular" id="nombreTitular">Nombre completo</h4>
                        <div class="fechaVec">
                            <h4 class="fechaVecMes" id="fechaVecMes">Mes</h4>
                            <h4>/</h4>
                            <h4 class="fechaVecAnio" id="fechaVecAnio">AÃ±o</h4>
                        </div>
                        <h4 class="numTarj" id="numTarj">Numero de Tarjeta</h4>
                        <h4 class="codigoSeg" id="codigoSeg">Codigo Seguridad</h4>
                    </div>
                </div> 
                <div class="formTarjeta">
                    <form action="">
                        <fieldset>
                            <div  class="datos">
                                <div class="datosPersonales">
                                    <label for="Nombre">Nombre</label>
                                    <br>
                                    <input class="" type="text" name="" id="nombre" placeholder="Nombre (tarjeta)" required> 
                                    <br><br>
                                    <label for="DNI">DNI</label>
                                    <br>
                                    <input class="" type="text" name="" id="dni" maxlength="8" placeholder="DNI"required> 
                                    <br><br>
                                    <label for="Fecha">Fecha de vencimiento</label>
                                    <br>
                                    <div class="ordenFecha">
                                        <input type="text"  id="mes" maxlength="2" placeholder="MM" required>
                                        <input type="text"  id="anio" maxlength="2" placeholder="AA" required>
                                    </div>
                                </div>
                                <div  class="datosTarjeta">
                                    <label for="tarjeta">Numero de tarjeta</label>
                                    <br>
                                    <input class="" type="text" name="tarjeta" id="tarjeta" maxlength="16" placeholder="Numero de tarjeta"required> 
                                    <br><br>
                                    <label for="CVC">CVC</label>
                                    <br>
                                    <input class="" type="text" name="CVC" id="cvc" maxlength="3" placeholder="CVC"required> 
                                    <br><br>
                                </div>
                            </div>
                            <button class="btnFinalizarCompra" id="pagar">Finalizar compra</button>

                        </fieldset>
                    </form>
